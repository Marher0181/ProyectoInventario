<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #f8f9fa; /* Light text color */
        }
        .container {
            background-color: #495057; /* Darker background for container */
            padding: 20px;
            border-radius: 8px;
        }
        .form-control, .btn-primary, .btn-danger, .btn-warning {
            background-color: #6c757d; /* Darker form controls and button */
            color: #f8f9fa; /* Light text color */
            border: 1px solid #6c757d;
        }
        .form-control:focus, .btn-primary:hover, .btn-danger:hover, .btn-warning:hover {
            background-color: #5a6268; /* Slightly lighter on focus or hover */
            border-color: #5a6268;
        }
        .table {
            background-color: #495057; /* Darker background for table */
        }
        .table thead th {
            background-color: #6c757d; /* Slightly lighter background for table headers */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Usuarios</h1>

        <!-- Formulario para Crear Usuario -->
        {% if idRol == 1 %}
        <form action="{{ url_for('gestionar_usuarios') }}" method="post">
            <input type="hidden" name="idUsuario" id="idUsuario" value="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="idRol">Rol:</label>
                <select id="idRol" name="idRol" class="form-control" required>
                    {% for rol in roles %}
                        <option value="{{ rol.idRol }}">{{ rol.nombreRol }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" name="action" value="Agregar" class="btn btn-primary">Agregar</button>
        </form>
        {% endif %}

        <!-- Tabla para Mostrar Usuarios -->
        <h2 class="mt-4">Lista de Usuarios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <form action="{{ url_for('gestionar_usuarios') }}" method="post">
                            <input type="hidden" name="idUsuario" value="{{ usuario.idUsuario }}">
                            <td>{{ usuario.idUsuario }}</td>
                            <td>
                                <input type="text" name="nombre" value="{{ usuario.nombre }}" class="form-control" {% if usuario.idRol != 1 %}readonly{% endif %}>
                            </td>
                            <td>
                                <input type="email" name="email" value="{{ usuario.email }}" class="form-control" {% if usuario.idRol != 1 %}readonly{% endif %}>
                            </td>
                            <td>
                                <input type="text" name="rol" value="{{ usuario.nombreRol }}" class="form-control" {% if usuario.idRol != 1 %}readonly{% endif %}>
                            </td>
                            <td>
                                {% if usuario.idRol == 1 %}
                                    <button type="submit" name="action" value="Actualizar" class="btn btn-warning">Actualizar</button>
                                    <button type="submit" name="action" value="Eliminar" class="btn btn-danger">Eliminar</button>
                                {% endif %}
                            </td>
                        </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
